apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dolt-data
  namespace: hotrod
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dolt-db
  namespace: hotrod
  labels:
    app: dolt-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dolt-db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: dolt-db
    spec:
      containers:
        - name: dolt
          image: dolthub/dolt-sql-server:latest
          ports:
            - containerPort: 3306
              name: mysql
          env:
            - name: DOLT_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dolt-credentials
                  key: password
            - name: DOLT_ROOT_HOST
              value: "%"
          volumeMounts:
            - name: dolt-data
              mountPath: /var/lib/dolt
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
          startupProbe:
            tcpSocket:
              port: 3306
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 3306
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 3306
            periodSeconds: 10
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: dolt-data
          persistentVolumeClaim:
            claimName: dolt-data
        - name: init-scripts
          configMap:
            name: dolt-init-data
