apiVersion: apps/v1
kind: Deployment
metadata:
  name: publisher
  namespace: rabbitmq-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: publisher
  template:
    metadata:
      labels:
        app: publisher
      annotations:
        sidecar.signadot.com/inject: "true"
    spec:
      containers:
      - name: publisher
        image: ghcr.io/emminex23/rabbitmq-publisher:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: RABBITMQ_HOST
          value: "rabbitmq"
        - name: REDIS_HOST
          value: "redis"
        - name: EXCHANGE_NAME
          value: "demo-direct"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: publisher
  namespace: rabbitmq-demo
spec:
  selector:
    app: publisher
  ports:
  - port: 8080
    targetPort: 8080
    name: http