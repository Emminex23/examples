apiVersion: apps/v1
kind: Deployment
metadata:
  name: publisher
  namespace: rabbitmq-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: publisher
  template:
    metadata:
      annotations:
        sidecar.signadot.com/inject: "true"
      labels:
        app: publisher
    spec:
      containers:
      - name: publisher
        image: ghcr.io/emminex23/rabbitmq-publisher:latest
        ports:
        - containerPort: 8080
        env:
        - name: RABBITMQ_HOST
          value: rabbitmq
        - name: RABBITMQ_PORT
          value: "5672"
        - name: REDIS_HOST
          value: redis
        - name: REDIS_PORT
          value: "6379"
        # SIGNADOT_SANDBOX_NAME and SIGNADOT_SANDBOX_ROUTING_KEY
        # are automatically injected by Signadot for sandboxed workloads
---
apiVersion: v1
kind: Service
metadata:
  name: publisher
  namespace: rabbitmq-demo
spec:
  selector:
    app: publisher
  ports:
  - port: 8080
    targetPort: 8080