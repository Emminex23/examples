apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer
  namespace: rabbitmq-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: consumer
  template:
    metadata:
      labels:
        app: consumer
      annotations:
        sidecar.signadot.com/inject: "true"
    spec:
      containers:
      - name: consumer
        image: ghcr.io/emminex23/rabbitmq-consumer:latest
        ports:
        - containerPort: 8081
          name: health
        env:
        - name: RABBITMQ_HOST
          value: "rabbitmq"
        - name: REDIS_HOST
          value: "redis"
        - name: EXCHANGE_NAME
          value: "demo-direct"
        - name: SANDBOX_NAME
          value: ""  # Empty = baseline
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: consumer
  namespace: rabbitmq-demo
spec:
  selector:
    app: consumer
  ports:
  - port: 8081
    targetPort: 8081
    name: health