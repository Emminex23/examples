apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-router
data:
  envoy.yaml: |
    static_resources:
      listeners:
      - name: listener_http
        address:
          socket_address:
            address: 0.0.0.0
            port_value: 3002
        filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              stat_prefix: ingress_http
              route_config:
                name: local_route
                virtual_hosts:
                - name: local_service
                  domains: ["*"]
                  routes:
                  - match: { prefix: "/" }
                    route:
                      cluster: local_app
                      timeout: 15s
              http_filters:
              # Lua filter: extract sd-routing-key from W3C `baggage` header and add X-Feature-Flag
              - name: envoy.filters.http.lua
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.lua.v3.Lua
                  inline_code: |
                    local function urldecode(s)
                      if not s then return s end
                      return (s:gsub("%%(%x%x)", function(h) return string.char(tonumber(h,16)) end))
                    end

                    local function trim(s)
                      return (s:gsub("^%s+", ""):gsub("%s+$", ""))
                    end

                    local function extract_rk(b)
                      -- Split on commas (multiple baggage members)
                      for entry in string.gmatch(b, '([^,]+)') do
                        -- entry looks like: key=value[;prop1][;prop2]...
                        local key, val = entry:match('^%s*([^=;,%s]+)%s*=%s*([^;,%s]+)')
                        if key and val then
                          key = trim(key)
                          if key == "sd-routing-key" then
                            -- strip optional surrounding quotes, then URL-decode
                            val = val:gsub('^"(.*)"$','%1')
                            return urldecode(val)
                          end
                        end
                      end
                      return nil
                    end

                    function envoy_on_request(handle)
                      local baggage = handle:headers():get("baggage")
                      if baggage then
                        local rk = extract_rk(baggage)
                        if rk and rk ~= "" then
                          -- replace to avoid duplicates
                          handle:headers():replace("X-Feature-Flag", rk)
                        end
                      end
                    end
              - name: envoy.filters.http.router
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

      clusters:
      - name: local_app
        connect_timeout: 0.25s
        type: STATIC
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: local_app
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: 127.0.0.1
                    port_value: 13002